<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Model Viewer</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="/ar/skip.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      autoplay
      alt="A 3D model of a Skip"
    ></model-viewer>
  </body>
</html>
